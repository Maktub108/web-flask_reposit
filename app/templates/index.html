<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Анкета пользователя</title>
</head>
<body>
    <h1>Введите ваши данные</h1>
    <form method="post" action="/">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="city">Город:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="hobby">Хобби:</label><br>
        <input type="text" id="hobby" name="hobby" required><br><br>

        <label for="age">Возраст:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    {% if user_data %}
        <h2>Введенные данные:</h2>
        <ul>
            <li><strong>Имя:</strong> {{ user_data.name }}</li>
            <li><strong>Город:</strong> {{ user_data.city }}</li>
            <li><strong>Хобби:</strong> {{ user_data.hobby }}</li>
            <li><strong>Возраст:</strong> {{ user_data.age }}</li>
        </ul>
    {% endif %}
</body>
</html>
